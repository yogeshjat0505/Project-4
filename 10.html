<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    height: 100vh;
}

#heading{
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    margin-bottom: 30px;
    color: #666;
}

.sample-elements {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 30px;
}

.btn {
    background-color: #4682B4;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: left;
}

.btn:hover {
    background-color: #5A9BD5;
}

.check-accessibility {
    margin-bottom: 20px;
}


footer {
    font-size: 12px;
    color: #666;
}
    </style>
</head>
<body>
    <div>
        <h1 id="heading">Web Accessibility Checker</h1>
        <p id="heading">Check the accessibility of your website elements below.</p>
    </div>
        
        <div class="sample-elements">
            <h2>Sample Elements</h2>
            <button class="btn">Accessible Button</button>
            <button class="btn">Button without ARIA</button>
            <button class="btn">Hidden Element</button>
            <button class="btn">Another Element</button>
        </div>

        <div class="check-accessibility">
            <button class="check-btn">Check Accessibility</button>
        </div>
        
        <footer>
            <p>&copy; 2024 Web Accessibility Checker</p>
        </footer>
</body>
</html>
